<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Voting Platform</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; }
        
        /* Custom Dark Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5); 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }
        /* Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: #334155 transparent;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // --- ICONS (Inline SVGs) ---
        const IconBox = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>;
        const IconVote = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 12 2 2 4-4"></path><path d="M5 7c0-1.1.9-2 2-2h10a2 2 0 0 1 2 2v12H5V7Z"></path><path d="M22 19H2"></path></svg>;
        const IconPickaxe = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path></svg>;
        const IconNetwork = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>;
        const IconRefresh = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path><path d="M3 3v5h5"></path><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"></path><path d="M16 16h5v5"></path></svg>;
        const IconAlert = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>;

        // --- COMPONENTS ---

        function StatCard({ label, value, subtext, icon, color = "text-white" }) {
            return (
                <div className="bg-slate-800 p-4 rounded-xl border border-slate-700 shadow-sm flex items-center space-x-4">
                    <div className={`p-3 rounded-full bg-slate-900 ${color}`}>
                        {icon}
                    </div>
                    <div>
                        <p className="text-slate-400 text-sm font-medium uppercase tracking-wider">{label}</p>
                        <p className="text-2xl font-bold">{value}</p>
                        {subtext && <p className="text-xs text-slate-500">{subtext}</p>}
                    </div>
                </div>
            );
        }

        function BlockCard({ block, isLatest }) {
            const isGenesis = block.index === 0;
            return (
                <div className={`relative flex flex-col p-4 rounded-lg border ${isLatest ? 'border-brand-500 bg-slate-800' : 'border-slate-700 bg-slate-800/50'} min-w-[280px] max-w-[280px] shrink-0`}>
                    <div className="flex justify-between items-center mb-2">
                        <span className="bg-slate-900 text-xs px-2 py-1 rounded border border-slate-700 font-mono">
                            #{block.index}
                        </span>
                        <span className="text-xs text-slate-500">
                            {new Date(block.timestamp * 1000).toLocaleTimeString()}
                        </span>
                    </div>
                    
                    <div className="mb-3">
                        <p className="text-xs text-slate-500 uppercase">Hash</p>
                        <p className="text-xs font-mono truncate text-brand-500" title={block.hash}>
                            {block.hash.substring(0, 16)}...
                        </p>
                    </div>

                    <div className="mb-3">
                        <p className="text-xs text-slate-500 uppercase">Previous Hash</p>
                        <p className="text-xs font-mono truncate text-slate-400" title={block.previous_hash}>
                            {block.previous_hash.substring(0, 16)}...
                        </p>
                    </div>

                    <div className="mt-auto pt-3 border-t border-slate-700">
                        <p className="text-xs text-slate-400 mb-1 flex items-center">
                            <span className="mr-1"><IconVote /></span>
                            {block.transactions.length} Transactions
                        </p>
                        <div className="space-y-1 h-16 overflow-y-auto pr-2">
                            {block.transactions.length === 0 ? (
                                <p className="text-xs text-slate-600 italic">No transactions (Mining Reward)</p>
                            ) : (
                                block.transactions.map((tx, i) => (
                                    <div key={i} className="text-xs bg-slate-900 p-1 rounded flex justify-between mb-1">
                                        <span className="font-mono text-brand-200">{tx.voter_id}</span>
                                        <span className="text-brand-500 font-bold">{tx.choice}</span>
                                    </div>
                                ))
                            )}
                        </div>
                    </div>
                    {!isGenesis && (
                        <div className="absolute top-1/2 -left-6 w-6 h-0.5 bg-slate-700"></div>
                    )}
                </div>
            );
        }

        function App() {
            // Automatically use the current browser URL (no user input needed)
            const nodeUrl = window.location.origin;
            
            const [activeTab, setActiveTab] = useState("dashboard");
            const [stats, setStats] = useState(null);
            const [chain, setChain] = useState([]);
            const [results, setResults] = useState(null);
            const [loading, setLoading] = useState(false);
            
            // Forms
            const [voteForm, setVoteForm] = useState({ voter_id: "", choice: "" });
            const [mineStatus, setMineStatus] = useState(null);

            // Fetch Data using RELATIVE paths (it talks to the server serving this file)
            const fetchData = useCallback(async () => {
                setLoading(true);
                try {
                    const [statsRes, chainRes, resultsRes] = await Promise.all([
                        fetch('/stats'),
                        fetch('/chain'),
                        fetch('/results')
                    ]);

                    if (statsRes.ok) setStats(await statsRes.json());
                    if (chainRes.ok) setChain(await chainRes.json());
                    if (resultsRes.ok) setResults(await resultsRes.json());
                } catch (err) {
                    console.error("Connection failed", err);
                    setStats(null); // Indicator of offline
                } finally {
                    setLoading(false);
                }
            }, []);

            // Initial load + Polling
            useEffect(() => {
                fetchData();
                const interval = setInterval(fetchData, 3000); // 3s polling
                return () => clearInterval(interval);
            }, [fetchData]);

            const handleVote = async (e) => {
                e.preventDefault();
                try {
                    // Use relative path
                    const res = await fetch('/vote', {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(voteForm)
                    });
                    const data = await res.json();
                    if (data.ok) {
                        alert("Vote Submitted! It is now pending.");
                        setVoteForm({ voter_id: "", choice: "" });
                        fetchData();
                    } else {
                        alert(`Error: ${data.error}`);
                    }
                } catch (err) {
                    alert("Failed to connect to node.");
                }
            };

            const handleMine = async () => {
                setMineStatus("Mining...");
                try {
                    // Use relative path
                    const res = await fetch('/mine', { method: "POST" });
                    const data = await res.json();
                    setMineStatus(data.message);
                    fetchData();
                    setTimeout(() => setMineStatus(null), 3000);
                } catch (err) {
                    setMineStatus("Mining Failed");
                }
            };

            // Render Helpers
            const isConnected = !!stats;

            return (
                <div className="min-h-screen flex flex-col font-sans text-slate-300">
                    
                    {/* Header */}
                    <header className="bg-slate-900 border-b border-slate-800 p-4 sticky top-0 z-50 shadow-md">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <div className="flex items-center space-x-3">
                                <div className="p-2 bg-brand-600 rounded-lg text-white shadow-lg shadow-brand-500/20">
                                    <IconNetwork />
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold text-white tracking-tight">Decentralized Voting System</h1>
                                    <div className="flex items-center space-x-2 text-xs">
                                        <span className={`w-2 h-2 rounded-full ${isConnected ? 'bg-green-500' : 'bg-red-500 animate-pulse'}`}></span>
                                        <span className={isConnected ? "text-green-400" : "text-red-400"}>
                                            {isConnected 
                                                ? `Connected to Node ${stats ? stats.node_id : '...'}` 
                                                : "Node Offline"}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Navigation */}
                    <nav className="bg-slate-800/50 border-b border-slate-800">
                        <div className="max-w-6xl mx-auto flex overflow-x-auto">
                            {['dashboard', 'vote', 'mine', 'results'].map((tab) => (
                                <button
                                    key={tab}
                                    onClick={() => setActiveTab(tab)}
                                    className={`px-6 py-3 text-sm font-medium border-b-2 transition-colors capitalize ${
                                        activeTab === tab 
                                        ? 'border-brand-500 text-brand-500 bg-slate-800' 
                                        : 'border-transparent text-slate-400 hover:text-white hover:bg-slate-800'
                                    }`}
                                >
                                    {tab}
                                </button>
                            ))}
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="flex-1 max-w-6xl mx-auto w-full p-6">
                        
                        {!isConnected && (
                            <div className="mb-6 bg-red-900/20 border border-red-500/50 p-4 rounded-lg text-red-200 flex items-center animate-pulse">
                                <IconAlert />
                                <span className="ml-2 font-medium">Could not connect to backend API. Is server.py running?</span>
                            </div>
                        )}

                        {/* DASHBOARD VIEW */}
                        {activeTab === 'dashboard' && stats && (
                            <div className="space-y-8 animate-fade-in">
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                                    <StatCard 
                                        label="Node ID" 
                                        value={stats.node_id} 
                                        icon={<IconNetwork className="text-blue-400"/>} 
                                    />
                                    <StatCard 
                                        label="Blocks" 
                                        value={stats.blocks} 
                                        subtext={`Difficulty: ${stats.base_difficulty}`}
                                        icon={<IconBox className="text-purple-400"/>} 
                                    />
                                    <StatCard 
                                        label="Total Votes" 
                                        value={stats.total_votes} 
                                        icon={<IconVote className="text-green-400"/>} 
                                    />
                                    <StatCard 
                                        label="Network Peers" 
                                        value={stats.peers} 
                                        subtext="Active Connections"
                                        icon={<IconRefresh className="text-orange-400"/>} 
                                    />
                                </div>

                                {/* Difficulty Monitoring Panel */}
                                <div className="bg-slate-900 border border-slate-800 rounded-xl p-6">
                                    <h2 className="text-lg font-bold text-white mb-4 flex items-center">
                                        <IconPickaxe className="mr-2"/> Dynamic Difficulty Monitor
                                    </h2>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                                        <div className="bg-slate-800 p-4 rounded-lg border border-slate-700">
                                            <p className="text-slate-400 text-sm mb-1">Current Difficulty</p>
                                            <p className="text-3xl font-bold text-brand-500">{stats.base_difficulty}</p>
                                        </div>
                                        <div className="bg-slate-800 p-4 rounded-lg border border-slate-700">
                                            <p className="text-slate-400 text-sm mb-1">Avg Block Time</p>
                                            <p className="text-3xl font-bold text-green-400">{stats.avg_block_time?.toFixed(2) || '0.00'}s</p>
                                        </div>
                                        <div className="bg-slate-800 p-4 rounded-lg border border-slate-700">
                                            <p className="text-slate-400 text-sm mb-1">Target Time</p>
                                            <p className="text-3xl font-bold text-slate-400">15.00s</p>
                                        </div>
                                    </div>
                                    <div className="bg-slate-800 p-4 rounded-lg border border-slate-700">
                                        <p className="text-slate-300 text-sm mb-2">Mining Status</p>
                                        {stats.avg_block_time < 15 ? (
                                            <div>
                                                <p className="text-yellow-400 text-sm mb-1">
                                                    ‚ö° Blocks mining too fast! Difficulty will increase.
                                                </p>
                                                <p className="text-slate-500 text-xs">
                                                    System will raise difficulty to slow down block production.
                                                </p>
                                            </div>
                                        ) : stats.avg_block_time > 25 ? (
                                            <div>
                                                <p className="text-blue-400 text-sm mb-1">
                                                    üê¢ Blocks mining too slow. Difficulty has decreased.
                                                </p>
                                                <p className="text-slate-500 text-xs">
                                                    {stats.base_difficulty === 1 ? (
                                                        'Difficulty at minimum (1). Next block will mine very quickly.'
                                                    ) : (
                                                        'System is lowering difficulty to maintain steady block production.'
                                                    )}
                                                </p>
                                            </div>
                                        ) : (
                                            <div>
                                                <p className="text-green-400 text-sm mb-1">
                                                    ‚úÖ Mining speed is optimal. Difficulty stable.
                                                </p>
                                                <p className="text-slate-500 text-xs">
                                                    Current difficulty: {stats.base_difficulty} | Target: 15-25s per block
                                                </p>
                                            </div>
                                        )}
                                    </div>
                                </div>

                                <div className="bg-slate-900 border border-slate-800 rounded-xl p-6">
                                    <h2 className="text-lg font-bold text-white mb-4 flex items-center">
                                        <IconBox className="mr-2"/> Live Blockchain View
                                    </h2>
                                    {/* Scrollable Container */}
                                    <div className="flex overflow-x-auto pb-4 space-x-6 min-h-[220px]">
                                        {chain.map((block, idx) => (
                                            <BlockCard key={block.hash} block={block} isLatest={idx === chain.length - 1} />
                                        ))}
                                        {chain.length === 0 && <p className="text-slate-500 self-center">Chain is empty.</p>}
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* VOTE VIEW */}
                        {activeTab === 'vote' && (
                            <div className="max-w-xl mx-auto bg-slate-800 p-8 rounded-xl border border-slate-700 shadow-xl">
                                <h2 className="text-2xl font-bold text-white mb-6 flex items-center">
                                    <IconVote className="mr-3 text-brand-500"/> Cast Your Vote
                                </h2>
                                <form onSubmit={handleVote} className="space-y-6">
                                    <div>
                                        <label className="block text-sm font-medium text-slate-400 mb-2">Voter ID (Simulated)</label>
                                        <input 
                                            type="text" 
                                            required
                                            value={voteForm.voter_id}
                                            onChange={(e) => setVoteForm({...voteForm, voter_id: e.target.value})}
                                            placeholder={`e.g. user_1`}
                                            className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-brand-500 focus:outline-none"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-slate-400 mb-2">Select Candidate</label>
                                        <div className="grid grid-cols-2 gap-3">
                                            {['Alice', 'Bob', 'Charlie', 'Dave'].map(candidate => (
                                                <button
                                                    key={candidate}
                                                    type="button"
                                                    onClick={() => setVoteForm({...voteForm, choice: candidate})}
                                                    className={`p-3 rounded-lg border text-left transition-all ${
                                                        voteForm.choice === candidate 
                                                        ? 'bg-brand-600 border-brand-500 text-white' 
                                                        : 'bg-slate-900 border-slate-700 hover:border-slate-500'
                                                    }`}
                                                >
                                                    {candidate}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                    <button 
                                        type="submit" 
                                        className="w-full py-3 bg-gradient-to-r from-brand-600 to-brand-500 hover:from-brand-500 hover:to-brand-400 text-white font-bold rounded-lg shadow-lg transform transition active:scale-95"
                                    >
                                        Submit Transaction
                                    </button>
                                </form>
                            </div>
                        )}

                        {/* MINE VIEW */}
                        {activeTab === 'mine' && (
                            <div className="max-w-2xl mx-auto text-center space-y-8 mt-12">
                                <div className="bg-slate-800 p-8 rounded-full w-40 h-40 mx-auto flex items-center justify-center border-4 border-slate-700 shadow-2xl relative overflow-hidden group">
                                    <div className="absolute inset-0 bg-brand-500/10 rounded-full scale-0 group-hover:scale-100 transition-transform duration-500"></div>
                                    <IconPickaxe className={`w-16 h-16 relative z-10 transition-transform duration-300 ${mineStatus ? 'animate-bounce text-yellow-400' : 'text-slate-500 group-hover:text-brand-400 group-hover:rotate-12'}`} />
                                </div>
                                <div>
                                    <h2 className="text-3xl font-bold text-white mb-2">Mining Console</h2>
                                    <p className="text-slate-400">Seal pending transactions into a new block and broadcast to the network.</p>
                                </div>
                                <button 
                                    onClick={handleMine}
                                    disabled={!!mineStatus}
                                    className="px-8 py-4 bg-yellow-600 hover:bg-yellow-500 text-white rounded-xl font-bold text-xl shadow-lg disabled:opacity-50 transition-all transform hover:scale-105 active:scale-95"
                                >
                                    {mineStatus || "Mine New Block"}
                                </button>
                            </div>
                        )}

                        {/* RESULTS VIEW */}
                        {activeTab === 'results' && results && (
                            <div className="space-y-6">
                                <h2 className="text-2xl font-bold text-white mb-6">Current Election Standings</h2>
                                <div className="space-y-4">
                                    {results.results.map((r, idx) => (
                                        <div key={idx} className="bg-slate-800 p-4 rounded-xl border border-slate-700">
                                            <div className="flex justify-between items-end mb-2">
                                                <h3 className="text-lg font-bold text-white">{r.choice}</h3>
                                                <span className="text-2xl font-mono font-bold text-brand-400">{r.count}</span>
                                            </div>
                                            <div className="w-full bg-slate-900 rounded-full h-4 overflow-hidden">
                                                <div 
                                                    className="bg-brand-500 h-full transition-all duration-1000 ease-out" 
                                                    style={{ width: `${r.percentage}%` }}
                                                ></div>
                                            </div>
                                            <div className="mt-1 text-right text-xs text-slate-500">
                                                {r.percentage.toFixed(1)}% of total votes
                                            </div>
                                        </div>
                                    ))}
                                    {results.results.length === 0 && (
                                        <p className="text-center text-slate-500 py-12">No votes have been mined yet.</p>
                                    )}
                                </div>
                            </div>
                        )}

                    </main>

                    <footer className="p-6 text-center text-slate-600 text-sm border-t border-slate-800">
                        <p>Decentralized Voting Prototype ‚Ä¢ Connected to {nodeUrl}</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
